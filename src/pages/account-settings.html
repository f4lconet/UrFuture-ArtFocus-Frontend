<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аккаунт</title>
    <link rel="icon" href="../images/favicon.svg">
</head>
<body class="pages">
    <div id="sidebar-placeholder"></div>

    <main class="content">
        <h1 class="content__title">Аккаунт</h1>
        <section class="about">
            <form action="" method="" class="form">
                <h2 class="form__title">О себе</h2>
                <p class="form__subtitle">Проверьте корректность данных. Если обнаружили ошибку, сообщите в техническую поддержку.</p>
                <fieldset class="form__input-container">
                    <div class="form__group">
                        <label for="last-name" class="form__group-label">Фамилия</label>
                        <input type="text" class="form__item" name="last-name" id="last-name" required placeholder="Введите фамилию">
                    </div>

                    <div class="form__group">
                        <label for="first-name" class="form__group-label">Имя</label>
                        <input type="text" class="form__item" name="first-name" id="first-name" required placeholder="Введите имя">
                    </div>

                    <div class="form__group">
                        <label for="father-name" class="form__group-label">Отчество</label>
                        <input type="text" class="form__item" name="father-name" id="father-name" placeholder="Введите отчество">
                    </div>

                    <div class="form__group">
                        <label for="study-group" class="form__group-label">Академическая группа</label>
                        <input type="text" class="form__item" name="study-group" id="study-group" placeholder="Введите академическую группу">
                    </div>

                    <div class="form__group">
                        <label for="mail" class="form__group-label">Email с доменом urfu.me</label>
                        <input type="email" class="form__item form__item_el_mail" name="mail" id="mail" required placeholder="Введите email с доменом urfu.me">
                    </div>

                    <div class="form__group">
                        <label for="reserve-mail" class="form__group-label">Резервный email</label>
                        <input type="email" class="form__item form__item_el_reserve-mail" name="reserve-mail" id="reserve-mail" placeholder="Введите резервный email">
                    </div>
                </fieldset>

                <fieldset class="form__handlers">
                    <button type="submit" class="form__submit-button">Сохранить</button>
                </fieldset>
            </form>
        </section>
 
        <section class="change-password">
            <form action="" method="" class="form">
                <h2 class="form__title">Изменение пароля</h2>
                <fieldset class="form__input-container">
                    <div class="form__group">
                        <label for="current-password" class="form__group-label">Текущий пароль</label>
                        <input type="email" class="form__item" name="current-password" id="current-password" placeholder="Введите текущий пароль" required>
                    </div>

                    <div class="form__group">
                        <label for="new-password" class="form__group-label">Новый пароль</label>
                        <input type="email" class="form__item" name="new-password" id="new-password" placeholder="Введите новый пароль" required>
                    </div>

                    <div class="form__group">
                        <label for="return-new-password" class="form__group-label">Повторите новый пароль</label>
                        <input type="email" class="form__item" name="return-new-password" id="return-new-password" placeholder="Повторно введите новый пароль" required>
                    </div>
                </fieldset>

                <fieldset class="form__handlers">
                    <button type="submit" class="form__submit-button">Сохранить</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
